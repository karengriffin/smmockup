<!DOCTYPE html>
<html lang="en">
  <!-- Head Section-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-
       scale=1.0"
    />
    <link rel="styles" href="styles.css" />
    <title>Social Media Clone (change later)***</title>
    <style>
      body {
        background-image: url('images/bgimg.png');
      }
    </style>
  </head>
  <!-- Body Section-->
  <body>
    <h1>Get Growling with Friends!</h1>
    <div class="signup">
      <form>
        <label for="fname">NAME</label>
        <input type="text" id="fname" name="fname" value="Name" required />
        <label for="lname">[OWNER'S] LAST NAME</label>
        <input
          type="text"
          id="lname"
          name="lname"
          value="[Owner's] last name"
        />
        <label for="age">AGE</label>
        <input type="number" id="age" name="age" value="age" required />
        <label for="species">SPECIES</label>
        <input
          type="text"
          id="species"
          name="species"
          value="Species"
          required
        />
        <label for="email">GMAIL ADDRESS</label>
        <input
          type="text"
          id="email"
          name="email"
          value="Email Address"
          required
        />
        <label for="pswd">PASSWORD</label>
        <input type="text" id="pswd" name="pswd" value="Password" required />
        <label for="conpswd">CONFIRM PASSWORD</label>
        <input
          type="text"
          id="conpswd"
          name="conpswd"
          value="Confirm password"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
