<!DOCTYPE html>
<html lang="en">
  <!-- Head Section-->
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-
       scale=1.0"
    />
    <title>Social Media Clone (change later)***</title>
  </head>
  <!-- Body Section-->
  <body>
    <div class="header">
      <h1>Welcome back!</h1>
    </div>
    <div class="signup">
      <form>
        <label for="email">Email:</label>
        <input
          type="text"
          id="email"
          name="email"
          value="Email Address"
          required
        />
        <label for="pswd">Password:</label>
        <input type="text" id="pswd" name="pswd" value="Password" required />

        <input type="submit" value="Submit" />
      </form>
    </div>
  </body>
</html>
